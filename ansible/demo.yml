---
- hosts: suma-vagrant
  become: yes
  become_method: sudo
  become_user: root
  vars_files:
    - vars/main.yml
  pre_tasks:
    - name: Update cert index
      shell: yum -y update ca-certificates
    - yum:
        state: latest
        update_cache: yes
        name:
          - mysql-devel
          - vim
          - fontconfig
          - freetype
          - freetype-devel
          - fontconfig-devel
          - libstdc++
  roles:
    - role: basic-setup
    - role: dev-open-firewall
      ports:
        - 80
        - 3000
    - role: geerlingguy.mysql
    - role: geerlingguy.apache
    - role: geerlingguy.repo-remi
    - role: geerlingguy.php-versions
    - role: geerlingguy.php
    - role: suma-ansible
    - role: rvm.ruby
    - role: development
